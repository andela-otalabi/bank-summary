<html ng-app="OptimalApp">
<head>
    <title>optimal</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="optimal.css">
</head>
<body ng-controller="optimalCtrl">
    <div class="container top-part">
        <div class="row">
            <input type="file" ngf-select ng-model="statement" name="file", ngf-pattern="'.csv'" ngf-accept="'.csv'">
            </br>
            <button id="submit" class="btn btn-default" type="button" ng-click="postOptimal(statement)">submit</button>
        </div>
        <div class="display" ng-show="ready">
            <p> Total deposits: {{deposits}}</p><br>
            <p>Total withdrawal: {{withdrawal}}</p></br>
            <canvas id="bar" class="chart chart-bar"
              chart-data="data" chart-labels="labels"> chart-series="series"
            </canvas>
        </div>
    </div>

    
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script type="text/javascript" src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="service.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="directive.js"></script>
</body>
</html>
